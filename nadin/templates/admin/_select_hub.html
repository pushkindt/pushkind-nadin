<form method="POST" action="{{ url_for('admin.select_hub') }}">
    <div class="row my-3">
        <div class="col">
            {{ forms['select_hub'].hub_id(class_ = 'form-select') }}
        </div>
        <div class="col-auto">
            {{ forms['select_hub'].csrf_token(id=False) }}
            {{ forms['select_hub'].submit(id=False, class_ = 'btn btn-primary text-white') }}
        </div>
    </div>
</form>
