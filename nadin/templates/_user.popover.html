<a role="button" tabindex="0" data-bs-trigger="focus" data-bs-toggle="popover" data-bs-html="true"
    title="{{ user.name }}"
    data-bs-content="{{ user.email }}<br><b>{{ user.position.name if user.position else 'роль не указана' }}</b><br>{{ user.phone or 'телефон не указан' }}<br>{{ user.location or 'адрес не указан' }}">
    <i class="bi bi-person-circle"></i>
</a>
